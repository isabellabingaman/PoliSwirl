- Class: text
  Output: R-markdown files are the most effective for actually communicating your analysis. An R-markdown file can be created by saving a text file with the extension .Rmd or can be opened directly via R-studio. 

- Class: text
  Output: The information contained in the header (called a YAML header) is important for documenting the file. R-studio will create the YAML header template for you.

- Class: text
  Output: The most common output arguments in the YAML header are html_document, pdf_document, and word_document, though it is also possible to create a slideshow within markdown.

- Class: text
  Output: By typing directly into a markdown file, you create plain text that will be displayed in the output. 

- Class: text
  Output: This text can be customized with *italics*, **bold**, superscript^2^ and ~~strikethrough~~. 

- Class: text_question
