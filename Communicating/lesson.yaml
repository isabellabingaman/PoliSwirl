- Class: text
  Output: When we are ready to share our R-markdown file, its as simple as selecting "Knit". When you knit the markdown file, R will execute all of the code imbedded in the file and insert the results as appropriate. It will also create a word document, pdf, html or other that will be pulled up for preview as well as saved into the current working directory. 

- Class: text
  Output: One of the most common errors in knitting R-markdown files is confusing the information in your current console with the information provided in the file. An R-markdown cannot execute without loading the necessary packages, datasets, etc. to reproduce the code. Think of it as someone running your code in a brand new R-session. 

- Class: text
  Output: Once you've created your knitted .Rmd file and desired output, if you have the need to submit just the code used to create your report, the purl() function comes in handy. 

- Class: text
  Output: The first argument in purl() identifies the .Rmd file you'd like to purl "in quotations". That in itself is sufficient, but if you wish to include the name of the new destination of the .R file containing your code, use the output = argument and name your .R file "in quotes"

- Class: text
  Output: For example, if I wanted to purl an .Rmd file named Statistics.Rmd and my output be placed in a file named "PurledStats.R", I could run the code purl("Statistics.Rmd", output = "PurledStats.R"). This, of course, is all within the current working directory. 

