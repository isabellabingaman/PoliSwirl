- Class: text
  Output: We indicate the size of our titles/headers with #, where only one creates the # Largest Text, two creates a ## Bit Smaller, and three ### Even Smaller. 

- Class: mult_question
  Output: Which would look physically larger in the markdown output?
  AnswerChoices: # Title ;## TITLE;### Title 
  CorrectAnswer: # Title
  AnswerTests: omnitest(correctVal='# Title')
  Hint: Pay attention to the hashtags. 

- Class: text
  Output: To make a list, we can use * For bullet points and 1. For numbered lists, where sub-points can be identified with a + 

- Class: text
  Output: We can also hyperlink by putting the link text in [square brackets] directly followed by the actual link (in parentheses). For example, if I wanted to hyperlink the word Google to Google.com, I would type [Google](Google.com).
  

- Class: text
  Output: Now for the tricky part, embedding our code right in to the output. 

- Class: text
  Output: If we wish to include simple inline code, it can be enclosed in `backticks` to be embedded into the report. 

- Class: text
  Output: To insert a code chunk, which is more realistically how we will share our analysis... start a chunk with ```{r} and end with ``` when the code is complete. 

- Class: text
  Output: With no specifications, embedding this code chunk will reproduce the code used as well as the output created. 

- Class: text
  Output: When you'd like to display your code, but not the output created... add eval = FALSE into the ```{r} lead. No need for commas or other syntax!

- Class: text
  Output: If we want to print the output of the code we used, but not reproduce the actual code... include echo = FALSE into the ```{r} lead. 

- Class: mult_question
  Output: Which would produce the dimensions of ANES data without the code needed to produce it? 
  AnswerChoices: ...echo = FALSE} dim(ANES);...eval = FALSE} dim(ANES) ```;...echo = TRUE} dim(ANES) ```
  CorrectAnswer: ...echo = FALSE} dim(ANES) ```
  AnswerTests: omnitest(correctVal='...echo = FALSE} dim(ANES) ```')
  Hint: Pay attention to echo versus eval 

- Class: text
  Output: If you want to avoid printing warning or error messages associated with the code, use the warning = FALSE and/or error = FALSE arguments in the ```{r} lead. 

- Class: text
  Output: Sometimes, we want to run code in the background without printing the code or the output... to do this, we use include = FALSE in the ```{r} lead. 

- Class: text
  Output: We can include #comments in the chunks of r-code that we include in our markdown, but they will be included in the output so remember to comment judiciously. 

